<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Career Recommendation Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md">
        <div id="chat-container" class="h-96 overflow-y-auto p-4 space-y-2">
            <div class="bg-gray-100 text-gray-800 p-2 rounded-lg max-w-[80%] mr-auto">
                Welcome to the Technology Career Recommendation Chatbot! What's your name?
            </div>
        </div>
        <div class="p-4 border-t flex space-x-2">
            <input 
                type="text" 
                id="user-input" 
                class="flex-grow p-2 border rounded-lg"
                placeholder="Type your response..."
            >
            <button 
                id="send-btn" 
                class="bg-blue-500 text-white px-4 py-2 rounded-lg"
            >
                Send
            </button>
            <button 
                id="reset-btn" 
                class="bg-gray-500 text-white px-4 py-2 rounded-lg"
            >
                Reset
            </button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const resetBtn = document.getElementById('reset-btn');

        function addMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add(
                'p-2', 'rounded-lg', 'max-w-[80%]',
                type === 'user' 
                    ? 'bg-blue-100 text-blue-800 ml-auto'
                    : 'bg-gray-100 text-gray-800 mr-auto'
            );
            messageDiv.textContent = message;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, 'user');
            userInput.value = '';

            // Send to backend
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message })
            })
            .then(response => response.json())
            .then(data => {
                // Add bot response
                addMessage(data.response, 'bot');
            });
        }

        function resetChat() {
            fetch('/reset', { method: 'POST' })
            .then(response => response.json())
            .then(() => {
                chatContainer.innerHTML = `
                    <div class="bg-gray-100 text-gray-800 p-2 rounded-lg max-w-[80%] mr-auto">
                        Welcome to the Technology Career Recommendation Chatbot! What's your name?
                    </div>
                `;
            });
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        resetBtn.addEventListener('click', resetChat);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
